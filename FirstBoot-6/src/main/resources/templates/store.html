<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Elenco</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   <script>
   
   document.addEventListener('DOMContentLoaded', function() {
	    var elems = document.querySelectorAll('select');
	    var instances = M.FormSelect.init(elems);
	  });
   
   
   
   </script>         

<style>
img {
width: 5%;
}
tr,
td,
th
{
text-align: center;
}
</style>
</head>
<body>
<div class="container">
 <form action = "/buy" method = "post">
      <table>
        <thead>
          <tr>
              <th>Nome prodotto</th>
              <th>Marca</th>
              <th>Prezzo</th>
              <th>Immagine</th>
              <th>Seleziona</th>
          </tr>
        </thead>

<tbody>
  
  <tr th:each="prodotto : ${lista}">
    <td th:text="${prodotto.nome}"></td>
    <td th:text="${prodotto.marca}"></td>
    <td>â‚¬<span th:text="${prodotto.prezzo}"></span></td>
    <td><img th:src="${prodotto.url}" /></td>
    <td><input type = "number" name = "selected" value = "0"> </td>
  </tr>
  
  
</tbody>
      </table>
      <h3>Scrivi la tua mail</h3>
      <input type = "text" name = "mail" required>
      <label for="testToken">Test Token:</label>
        <select id="testToken" name="token" required>
            <option value="tok_visa">Visa Test Card</option>
            <option value="tok_mastercard">MasterCard Test Card</option>
            <option value="tok_amex">American Express Test Card</option>
        </select>
      
      
      
      <input type = "submit"  value = "Compra">
      </form>
      <a href="/form"><- Torna ad aggiungere prodotti</a>
      </div>
</body>
</html>
